<!DOCTYPE html>
<html lang="en" ng-app="InstagramApp">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Search</title>
    <link rel="stylesheet" type="text/css" href="InstagramApp.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="script.js"></script>
    <script src="//use.typekit.net/yti3jlc.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>

  <body>
  	<div class="neutral">
      <h1>Instagram Search</h1>
      <p>Enter a keyword and Submit!</p>
    </div>
    <div ng-controller="MyController" div class="neutral">
    	<form ng-submit="searchInstagram(tag)">
    		<input type="type" name="tag" ng-model="tag" required />
    		<input type="submit" value="Submit" id="submit" />
    	</form>
    	<div class="results" ng-if="results">
    		<h2> {{ result.images.count }} results for {{ tag }}!</h2>
    		<div ng-repeat="result in results">
              <img id="image-display" ng-src="{{result.images.thumbnail.url}}"></img>
    		</div>
    	</div>
  	</div>
  </body>
</html>
